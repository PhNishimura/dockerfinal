version: "3.8"

services:
  backend:
    # Use the pre-built image instead of the build directive
    image: concord-backend
    container_name: concord-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./backend/database.sqlite:/app/database.sqlite
    networks:
      - concord-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    # Use the pre-built image instead of the build directive
    image: concord-frontend
    container_name: concord-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - concord-network
    environment:
      - VITE_API_URL=http://localhost:3001

networks:
  # Define the network as external and overlay
  concord-network:
    external: true
    driver: overlay